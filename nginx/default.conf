proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;

upstream nextjs_upstream {
  server nextjs:3000;
}

#Контекст сервера
server {
  listen 80 default_server;

  server_name _;

  server_tokens off;

  # Ждем 300 секунд перед закрытием соединения с клиентом, позволяет избежать открытия новых соединений с клиентом
  keepalive_timeout 300;

  # Максимальный размер тела запроса от клиента
  client_max_body_size  5m;
  
  # Метод отправки данных sendfile более эффективен чем стандартный метод read+write
  sendfile on;

  gzip on;
  gzip_proxied any;
  gzip_comp_level 7;
  gzip_disable "msie6";
  gzip_types text/css text/plain application/javascript image/svg+xml;

  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection 'upgrade';
  proxy_set_header Host $host;
  proxy_cache_bypass $http_upgrade;

  location /_next/static {
    proxy_cache STATIC;
    proxy_pass http://nextjs_upstream;

    add_header X-Cache-Status $upstream_cache_status;
  }

  location /static {
    proxy_cache STATIC;
    proxy_ignore_headers Cache-Control;
    proxy_cache_valid 60m;
    proxy_pass http://nextjs_upstream;

    add_header X-Cache-Status $upstream_cache_status;
  }

  location / {
    proxy_pass http://nextjs_upstream;
  }
}